defaults:
  - _self_
  - drone
  - ppo
  - sim

headless: False
device: "cuda:0"
seed: 0

# Total Training Length
max_frame_num: 12e8 # max frame 
eval_interval: 1000 # evaluate the policy for every N training steps
save_interval: 1000

# Checkpoint Optimization Settings
compress_checkpoint: True  # Use LZ4 compression (50-70% disk savings)
async_checkpoint_queue_size: 3  # Max pending async saves
save_compression_level: 9  # LZ4 compression level (0-16, higher = better compression)

# Training Environment
env:
  num_envs: 2 # Number of drones for training
  max_episode_length: 2200
  env_spacing: 8.0 
  num_obstacles: 350

env_dyn:
  num_obstacles: 80 # set to zero if static env is needed
  vel_range: [0.5, 1.5]
  local_range: [5.0, 5.0, 4.5]

viewer:
  eye: [0., 40., 40.]
  lookat: [0., 2.5, 0.]
  resolution: [960, 720]

wandb:
  project: NavRL
  name: navigation_training
  entity: null
  mode: offline # online
  run_id: #kw9xf9k9
